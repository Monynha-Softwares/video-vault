name: 'Schedule mark-top-featured'

on:
  schedule:
    - cron: '0 2 * * *' # everyday at 02:00 UTC
  workflow_dispatch: {}

jobs:
  call-mark-top:
    runs-on: ubuntu-latest
    steps:
      - name: Call mark-top-featured function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Triggering mark-top-featured on ${SUPABASE_URL}"
          curl -s -X POST "${SUPABASE_URL}/functions/v1/mark-top-featured" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"limit":4}'
