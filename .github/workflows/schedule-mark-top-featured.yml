name: 'Schedule mark-top-featured'

on:
  schedule:
    - cron: '0 2 * * *' # everyday at 02:00 UTC
  workflow_dispatch: {}

jobs:
  call-mark-top:
    runs-on: ubuntu-latest
    steps:
      - name: Call mark-top-featured function
        env:
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ vars.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_PROJECT_ID: ${{ vars.VITE_SUPABASE_PROJECT_ID }}
        run: |
          echo "Triggering mark-top-featured on ${VITE_SUPABASE_URL}"
          curl -s -X POST "${VITE_SUPABASE_URL}/functions/v1/mark-top-featured" \
            -H "Authorization: Bearer ${VITE_SUPABASE_PUBLISHABLE_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"limit":4}'
