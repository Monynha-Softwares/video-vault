server {
  listen 80;
  server_tokens off;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # Gzip compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

  # SPA routing - always serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:css|js|map|jpe?g|gif|png|ico|cur|heic|webp|tiff|psd|raw|arw|cr2|nrw|k25|bmp|dib|svg|svgz|jif|jfif|jp2|jpx|j2k|jpf|jpm|mj2|woff2?|eot|ttf|otf)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
  }

  # Cache media files
  location ~* \.(?:mp4|webm|ogg|mp3|wav|flac|aac)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public, immutable";
  }

  # No cache for index.html
  location = /index.html {
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Deny access to hidden files
  location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
  }
}